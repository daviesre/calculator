<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calc">
        <div class="form-group">
          <h3><label for="num1" class="label label-default">1st number:</label></h3>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <h3><label for="num2" class="label label-default">2nd number:</label></h3>
          <input id="num2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-default" id="add">Add</button>
        <button type="submit" class="btn btn-default" id="subtract">Subtract</button>
        <button type="submit" class="btn btn-default" id="multiply">Multiply</button>
        <button type="submit" class="btn btn-default" id="divide">Divide</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
